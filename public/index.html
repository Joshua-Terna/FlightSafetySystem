    <h1>NCAA Incident Reporting</h1>

  <main>
    <form id="incidentForm">
      <h2>Report a New Incident</h2>
      <label for="type">Incident Type</label>
      <input type="text" id="type" required />

      <label for="description">Description</label>
      <textarea id="description" rows="4" required></textarea>

      <label for="severity">Severity</label>
      <select id="severity" required>
        <option value="">-- Select --</option>
        <option value="Low">Low</option>
        <option value="Moderate">Moderate</option>
        <option value="High">High</option>
      </select>

      <label for="location">Location</label>
      <input type="text" id="location" required />

      <button type="submit">Submit Incident</button>
      <div id="successMessage"></div>
    </form>

    <section id="incidentList">
      <h2>All Reported Incidents</h2>
      <div id="incidentCards"></div>
    </section>
  </main>

  <script>
    const form = document.getElementById('incidentForm');
    const successMessage = document.getElementById('successMessage');
    const cards = document.getElementById('incidentCards');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const type = document.getElementById('type').value.trim();
      const description = document.getElementById('description').value.trim();
      const severity = document.getElementById('severity').value;
      const location = document.getElementById('location').value.trim();

      if (!type || !description || !severity || !location) {
        showMessage('Please fill in all fields.', 'red');
        return;
      }

      showMessage('Submitting...', 'blue');

      const incident = { type, description, severity, location };

      try {
        const response = await fetch('/api/incidents', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(incident)
        });

        if (response.ok) {
          showMessage('Incident submitted successfully.', 'green');
          form.reset();
          loadIncidents();
        } else {
          showMessage('Error submitting incident.', 'red');
        }
      } catch (err) {
        console.error(err);
        showMessage('Something went wrong. Try again later.', 'red');
      }
    });

    function showMessage(msg, color) {
      successMessage.textContent = msg;
      successMessage.style.color = color;
      setTimeout(() => { successMessage.textContent = ''; }, 3000);
    }

    async function loadIncidents() {
      const res = await fetch('/api/incidents');
      const data = await res.json();

      cards.innerHTML = '';
      data.reverse().forEach(inc => {
        const div = document.createElement('div');
        div.className = 'incident-card';
        div.innerHTML = `
          <strong>Type:</strong> ${inc.type}<br />
          <strong>Severity:</strong> ${inc.severity}<br />
          <strong>Location:</strong> ${inc.location}<br />
          <strong>Description:</strong><br />${inc.description}
        `;
        cards.appendChild(div);
      });
    }

    loadIncidents();
  </script>
</body>
